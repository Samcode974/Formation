<main>
<h1>Nous contactez</h1>
    <p>Vous souhaitez nous joindre où prendre un rendez-vous pour une prestation.
        Remplisez ce formulaire pour que nous puissons vous recontacter!
    </p>

    <form >

     <label>Nom:</label>
     <input type="text" id="full_name" name="lastname" placeholder="Votre nom" required>
     <label>Prénom:</label>
     <input type="text" id="full_name" name="firstname" placeholder="Votre prénom" required>
     <br>
     <label>Adresse e-mail :</label>
     <input type="email" id="email_addr" name="email_addr" required>

     <br>
     <label>Confirmez l'adresse e-mail :</label>
     <input type="email" id="email_addr_repeat" name="email_addr_repeat" required 
      oninput="check(this)">

     <br>
     <label>Votre numéro de téléphone :</label>
     <input type="tel" id="telephone" name="telephone"  required>
     <br>
     <input type="submit" value="Valider votre formulaire" /> 
   </form>



</main>
