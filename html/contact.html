<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width", initial-scale="1">
  <title>Contact</title>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" >
  <link rel="stylesheet" href="/bootstrap/js/bootstrap.min.js">
  <link rel="stylesheet" href="/css/garage.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">GARAGE V.PARROT</a>
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item"><a class="nav-link" href="/signIn">Se connecter</a></li>
        <li class="nav-item"><a class="nav-link" href="/signUp">Créer un compte</a></li>
        <li class="nav-item"><a class="nav-link" href="/index">Accueil</a></li>
        <li class="nav-item"><a class="nav-link" href="/venteoccasion">Vente Occasion</a></li>
        <li class="nav-item"><a class="nav-link active" href="/contact">Contact</a></li>
      </ul>
  </nav>
</header>
<main>

  <h1 class="p-2 mt-5 text-white">Nous contactez</h1>
    <p>Vous souhaitez nous joindre où prendre un rendez-vous pour une prestation. <br>
        Remplisez ce formulaire pour que nous puissons vous recontacter!
    </p>

    <div class="container-form">

      <form method="post">
          <div class="form-group">
            <label for="full_name">Nom:</label>
            <input type="text" id="full_name" class="form-control m-4" name="lastname" placeholder="Votre nom" required>
          </div>
          <div class="form-group">
            <label for="full_name">Prénom:</label>
            <input type="text" id="full_name" class="form-control m-4" name="firstname" placeholder="Votre prénom" required>
          </div>
          <div class="form-group">
            <label for="email_addr">Adresse e-mail :</label>
            <input name="mail" class="form-control m-4" type="email" id="email_addr" name="email_addr" required>
          </div>
          <div class="form-group">
            <label for="email_addr_repeat">Confirmez l'adresse e-mail :</label>
            <input name="confirmation mail" class="form-control m-4" type="email" id="email_addr_repeat" name="email_addr_repeat" required 
           oninput="check(this)">
          </div>
          <div class="form-group">
            <label for="tel">Votre numéro de téléphone :</label>
            <input id="tel" type="tel" class="form-control m-4" name="telephone"  required>
          </div>
          <textarea class="m-4" name="message" id="" placeholder="Message" cols="50" rows="20"></textarea>
       <br>
       <button class="btn btn-primary m-4" type="submit">Valider votre envoi</button> 
     </form>
    </div>



</main>
</body>
</html>
