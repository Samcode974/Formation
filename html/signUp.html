<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" , initial-scale="1">
        <title>page d'inscription</title>
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" >
        <link rel="stylesheet" href="/bootstrap/js/bootstrap.min.js">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <a class="navbar-brand" href="#">GARAGE V.PARROT</a>
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item"><a class="nav-link" href="/signIn">Se connecter</a></li>
                  <li class="nav-item"><a class="nav-link active" href="/signUp">Créer un compte</a></li>
                  <li class="nav-item"><a class="nav-link" href="/index">Accueil</a></li>
                  <li class="nav-item"><a class="nav-link" href="/venteoccasion">Vente Occasion</a></li>
                  <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </nav>
        </header>  
        <section id="main">
            <div class="titleBox">
                <h1>Nouveau Compte</h1>
                <p>créer un nouveau compte</p>
            </div>

            <div class="inputBox">
                <label for="mail"> </label>
                <input id="mail" placeholder="Votre mail" type="email" class="input">
                <p class="inputName">E-MAIL</p>
            </div>
            <p class="errorMessage"></p>

            <div class="inputBox">
                <label for="password"> </label>
                <input name="paswword" id="password" placeholder="Mot de passe" type="password" class="input">
                <p class="inputName">MOT DE PASSE</p>
            </div>
            <p class="errorMessage"></p>

            <div class="inputBox">
                <label for="confirPass"></label>
                <input id="confirPass" name="passBis" placeholder="Confirmer mot de passe" type="password" class="input">
                <p class="inputName">CONFIRMER MDP</p>
            </div>
            <p class="errorMessage"></p>

            <button class="btn">S'INSCRIRE</button>

            <div class="switchPage">
                <p>vous avez déjà un compte ?</p>
                <a href="/signIn">connectez-vous</a>
            </div>
        </section>
    </body>
</html>
